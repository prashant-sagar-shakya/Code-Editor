<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Code-Alpha</title>

        <style>
            /* Styling for body background image */
            body {
                background-image: url("bg.jpg");
                background-size: cover;
                background-position: center;
            }
        </style>

        <!-- page icon -->
        <link rel="icon" href="icon.jpg" type="image/jpg" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="codemirror-5.65.16/lib/codemirror.css" />
        <script src="codemirror-5.65.16\lib\codemirror.js"></script>
        <script src="codemirror-5.65.16/mode/clike/clike.js"></script>
        <script src="codemirror-5.65.16/mode/python/python.js"></script>
        <link rel="stylesheet" href="codemirror-5.65.16\theme\tomorrow-night-eighties.css" />
        <script src="codemirror-5.65.16\addon\edit\closebrackets.js"></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="row m-3 position">
            <div class="col">
                <div
                    class="d-flex justify-content-between mb-2 bg-dark rounded p-2"
                >
                    <div class="col-8 w-25">
                        <label
                            class="visually-hidden"
                            for="inlineFormSelectPref"
                            >Preference</label
                        >
                        <select class="form-select" id="inlineFormSelectPref">
                            <option selected>Choose...</option>
                            <option value="Java">Java</option>
                            <option value="Cpp">C/Cpp</option>
                            <option value="Python">Python</option>
                        </select>
                    </div>
                    <div>
                        <button type="button" id="run" class="btn btn-success">
                            Run Code
                            <i class="bi bi-play-fill"></i>
                        </button>
                    </div>
                </div>
                <textarea
                    type="text"
                    id="editor"
                    class="form-control"
                    style="width: 75%"
                    aria-label="Code editor"
                    style="background-color: #000000;"
                ></textarea>
            </div>
            <div class="col d-flex flex-column rounded bg-dark px-4 text-center">
                <div class="h-50">
                    <label for="Input" class="text-light mt-4 mb-2"
                        ><strong>INPUT</strong></label
                    >
                    <textarea
                        type="text"
                        id="input"
                        class="form-control h-75 text-white"
                        aria-label="Last name"
                        style="background-color: #000000; font-family: 'Courier New', Courier, monospace; font-weight: 750;"
                    ></textarea>
                </div>
                <div class="h-50">
                    <label for="output" class="text-light mb-2"
                        ><strong>OUTPUT</strong></label
                    >
                    <textarea
                        type="text"
                        id="output"
                        class="form-control h-75 text-white"
                        aria-label="Last name"
                        style="background-color: #080808; font-family: 'Courier New', Courier, monospace; font-weight: 750;"
                    ></textarea>
                </div>
            </div>
        </div>
        <script src="design.js"></script>
    </body>
    <script>
        var editor = CodeMirror.fromTextArea(
            document.getElementById("editor"),
            {
                mode: "text/x-c++src",
                theme: "tomorrow-night-eighties",
                lineNumbers: true,
                autoCloseBrackets: true,
            }
        );
        // editor.getWrapperElement().style.backgroundColor = "#080808";
        var width = window.innerWidth;
        editor.setSize(0.7 * width, "600");
        var input = document.getElementById("input");
        var output = document.getElementById("output");
        var run = document.getElementById("run");
        var option = document.getElementById("inlineFormSelectPref");

        option.addEventListener("change", function () {
            if (option.value == "Java") {
                editor.setOption("mode", "text/x-java");
            } else if (option.value == "Python") {
                editor.setOption("mode", "text/x-python");
            } else if (option.value == "Cpp") {
                editor.setOption("mode", "text/x-c++src");
            }
        });

        var code;
        run.addEventListener("click", async function () {
            code = {
                code: editor.getValue(),
                input: input.value,
                lang: option.value,
            };
            var oData = await fetch("http://localhost:8000/compile", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(code),
            });
            var d = await oData.json();
            output.value = d.output;
        });
    </script>
</html>
